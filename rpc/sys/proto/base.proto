syntax = "proto3";

package main;

option go_package = "./proto";


message InitApiRouteData {
  string handle = 1; // 方法名
  string title = 2; // 方法描述
  string path = 3; // 请求路径
  string type = 4; // 类型 1 系统 2 业务
  string action = 5; // 请求方式
}

message InitApiReq {
  repeated  InitApiRouteData list = 1;
}

message InitApiResp {

}

service BaseService {
  // 初始化Api
  rpc InitApi(InitApiReq) returns(InitApiResp);
}

